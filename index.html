<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <center>
      <h1>
        Triangle Tracker
      </h1>
      <p> There are three types of triangle: Scalene,equilateral,isosceles.Enter the three sides of a triangle to determine the type of triangle...</p>
        <div class="row">
        <form class="triangle">
          <div class="values">
          <label for="firstValue">First Value</label><br><br>
          <input id="first_value" type="numberpickers" height="20px"><br><br>
          <label for="secondValue"> Value</label><br><br>
          <input id="second_value" type="numberpickers" height="20px"><br><br>
          <label for="thirdValue">Third Value</label><br><br>
          <input id="third_value" type="numberpickers" height="20px"><br><br>
          </div>
    </form>
    <button type="submit" class="bu">submit</button>
    <button class="bu">reset</button>
   </div>
  </center>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
